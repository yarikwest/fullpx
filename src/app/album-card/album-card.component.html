  <div class="col s12 m6 l4">
    <div class="card blue-grey darken-3 white-text">
      <div class="card-image">
        <img
          *ngFor="let photo of album.photos | slice :0:4"
          [src]=photo.imageUrl
          class="col s6"/>
      </div>
      <div class="card-content">
        <p>{{album.name}}</p>
      </div>
    </div>
  </div>
