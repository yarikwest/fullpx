<mz-card
  class="blue-grey white-text"
  [hoverable]="'true'">
  <mz-card-title>
    <div class="feedback-head">
      <span>{{feedback.author}}</span>
      <span class="feedback-date">{{feedback.created | date : 'd MMM y, h:mm a'}}</span>
    </div>
  </mz-card-title>
  <mz-card-content>
    {{feedback.text}}
  </mz-card-content>
</mz-card>
