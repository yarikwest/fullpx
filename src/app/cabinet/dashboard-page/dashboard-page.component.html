<div class="block-wrapper" *ngIf="user">
  <div class="coverphoto">
    <div class="container">
      <div class="avatar">
      </div>
      <div class="title-block">
        <div class="title"><h5>{{user.firstName + ' ' + user.lastName}}</h5></div>
      </div>
    </div>
  </div>
  <div>
    <ul class="tabs z-depth-1 blue-grey darken-3 center">
      <li class="tab col s3"><a [routerLink]="['/cabinet', 'dashboard', 'about' ]" routerLinkActive="active">About</a>
      </li>
      <li class="tab col s3"><a [routerLink]="['/cabinet', 'dashboard', 'photos' ]" routerLinkActive="active">Photos</a>
      </li>
      <li class="tab col s3"><a [routerLink]="['/cabinet', 'dashboard', 'albums' ]" routerLinkActive="active">Albums</a>
      </li>
      <li class="tab col s3"><a [routerLink]="['/cabinet', 'dashboard', 'feedback' ]"
                                routerLinkActive="active">Feedback</a></li>
      <li class="tab"><a class="active" [ngStyle]="{padding: 0}"></a></li>
    </ul>
  </div>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
