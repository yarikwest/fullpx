<div class="row">
  <div class="col l4 m6 s12" (click)="openModalCreator()">
    <mz-card
      class="blue-grey darken-3 white-text a"
      [hoverable]="true">
      <mz-card-image>
        <div class="album-cover">
          <i class="material-icons large">add</i>
        </div>
      </mz-card-image>
      <mz-card-content>
        Create new album
      </mz-card-content>
    </mz-card>
  </div>

  <app-album-card
    *ngFor="let album of albums"
    [routerLink]="[album.name]"
    [album]="album"
  ></app-album-card>
</div>

<ng-template appRef></ng-template>
